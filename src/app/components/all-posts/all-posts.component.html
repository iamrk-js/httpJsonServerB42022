<div class="row">
    <div class="col-md-6 offset-md-3">
        <ng-container *ngIf="postsArray.length && !errorMsg;  else noPost">
            <ng-container *ngFor="let post of postsArray">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>{{post.title}}</h3>
                    </div>
                    <div class="card-body">
                        {{post.body}}
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-primary" [routerLink]="['/update', post.id]">
                            Edit Post
                        </button>
                        <button class="btn btn-danger ml-2" (click)="onPostDelete(post.id)">
                            Delete Post
                        </button>
                    </div>
                </div>
            </ng-container>
        </ng-container>

        <ng-template #noPost>
            <p class="alert alert-info">
                There is no post yet.
            </p>
        </ng-template>
        <ng-container *ngIf="errorMsg">
            <p class="alert alert-danger">
                {{errorMsg}}
            </p>
        </ng-container>
    </div>
</div>
